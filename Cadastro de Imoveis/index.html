<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imoveis</title>
    <script src="app.js"></script>
    <script src="property.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Imóveis</h1>

    <main>
        <form onsubmit="app.addProperty()">
            <p>
                <label>Tipo: </label>
                <select name="kind">
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                </select>
            </p>
            <p>
                <label>Área: </label>
                <input type="number" name="area" step="any" min="0">
            </p>
            <p>
                <input type="checkbox" name="rented"> Alugado
            </p>
            <button type="submit">Salvar</button>
            <button type="button" onclick="app.cleanForm()">Limpar</button>
        </form>
    </main>

    <h2>Imóveis Cadastrados:</h2>
    <ul id="properties"></ul>
</body>

</html>
