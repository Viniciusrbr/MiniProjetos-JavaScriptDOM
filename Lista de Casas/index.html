<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar casas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div>
            <form id="casas">
                <h1>Cadastro</h1>
                <p>
                    <label>Número da residência: </label>
                    <input type="text" name="casaNum" id="casaNum">
                </p>

                <p>
                    <label>bairro: </label>
                    <input type="text" name="bairro" id="bairro">
                </p>

                <p>
                    <label>cidade: </label>
                    <input type="text" name="cidade" id="cidade">
                </p>

                <p>
                    <label>aréa da casa: </label>
                    <input type="text" name="casaArea" id="casaArea">
                </p>
                <button onclick="addCasa()" type="button">adicionar casa</button>
            </form>
        </div>
        <ul id="lista-de-casas"></ul>
    </main>

    <a href=""></a>
</body>

</html>
